<!-- dashboard/dashboard.component.html -->
<div class="container mt-5">

  <!-- Summary Section -->
  <div class="card mb-4">
    <div class="card-header">
      <h2>Summary</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-2">Total Value of Store: {{ totalValue  }}</div>
          <div>Out of Stock Items: {{ outOfStockCount }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card">
    <div class="card-header">
      <h2>Product Table</h2>
    </div>
    <div class="card-body">
      <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped">

       <!-- Product Column -->
<ng-container matColumnDef="product">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Product </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell> <!-- Use 'name' instead of 'product' -->
</ng-container>

<!-- Price Column -->
<ng-container matColumnDef="price">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{ element.price | currency }} </mat-cell>
</ng-container>

<!-- Quantity Column -->
<ng-container matColumnDef="quantity">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{ element.quantity }} </mat-cell>
</ng-container>

<!-- Value Column -->
<ng-container matColumnDef="value">
  <mat-header-cell *matHeaderCellDef mat-sort-header> Value </mat-header-cell>
  <mat-cell *matCellDef="let element"> {{ calculateValue(element) | currency }} </mat-cell>
</ng-container>



        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
